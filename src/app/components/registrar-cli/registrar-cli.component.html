        </mat-card-header>

        <form [formGroup] = "form1" (submit)="registrarUsuario()"  class="example-form">

          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="CÃ©dula" formControlName="cedula" minlength ="10" required="true">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <input matInput placeholder="nombre" formControlName="nombre">
            </mat-form-field>
